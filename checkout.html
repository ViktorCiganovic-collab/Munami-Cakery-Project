<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Munamii Cakery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="index.html"><img class="logo"
                src="https://d2j6dbq0eux0bg.cloudfront.net/images/16830190/1498589015.jpg" alt="Logo"></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto mr-5">
                <a class="nav-item nav-link active font-weight-bold" href="index.html">Home</a>
                <a class="nav-item nav-link font-weight-bold" href="about.html">About</a>
                <a class="nav-item nav-link font-weight-bold" href="product.html">Products</a>
                <a class="nav-item nav-link font-weight-bold" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container checkoutDiv mt-5">
        <h3 class="text-center">Checkout</h3>
        <div class="row">            
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center mx-auto me-auto">
                <h4>Order Summary</h4>
                <div id="order-summary">
                    <!-- Order items will be populated here dynamically -->
                </div>
            </div>
            <div class="col-md-6">
                <h4>Shipping Information</h4>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name_checkout">Full Name</label>
                        <input type="text" class="form-control" id="name_checkout" name="name_checkout" required>
                    </div>
                    <div class="form-group">
                        <label for="email_checkout">Email Address</label>
                        <input type="email" class="form-control" id="email_checkout" name="email_checkout" required>
                    </div>
                    <div class="form-group">
                        <label for="address_checkout">Shipping Address</label>
                        <input type="text" class="form-control" id="address_checkout" name="address_checkout" required>
                    </div>

                    <h4>Payment Information</h4>
                    <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>
                    <div id="card-errors" role="alert"></div>

                    <button type="submit" class="btn btn-primary mt-3 mb-3" id="submit-button">Submit Order</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-info text-white text-center py-3">
        <p>&copy; 2024 Munamii Cakery</p>
    </footer>

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
